<header class="bg-blue-600 text-white shadow-md">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-white">Hugos lilla dagbok</h1>

    <!-- Hamburger Menu Button (Visible on smaller screens) -->
    <button class="md:hidden text-white focus:outline-none"
            (click)="toggleMenu()"
            aria-label="Toggle navigation">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Navigation -->
    <nav [ngClass]="{ 'hidden': !menuOpen, 'flex': menuOpen }"
         class="flex-col md:flex md:flex-row md:items-center md:space-x-6 absolute md:relative top-16 md:top-0 left-0 w-full md:w-auto bg-blue-600 md:bg-transparent p-6 md:p-0">
      <ul class="flex flex-col md:flex-row md:space-x-6 space-y-4 md:space-y-0">
        <li>
          <a routerLink="/Hem"
             routerLinkActive="text-yellow-300"
             class="text-white hover:text-yellow-300 transition">Hem</a>
        </li>
        <li>
          <a routerLink="/inlägg"
             routerLinkActive="text-yellow-300"
             class="text-white hover:text-yellow-300 transition">Inlägg</a>
        </li>
        <li>
          <a routerLink="/om"
             routerLinkActive="text-yellow-300"
             class="text-white hover:text-yellow-300 transition">Om</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main class="mt-6">
  <router-outlet></router-outlet>
</main>
