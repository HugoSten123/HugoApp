<div class="min-h-screen flex items-start justify-center bg-gray-50 pt-12">
  <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-lg">
    <!-- Login Heading -->
    <h2 class="text-3xl font-semibold text-gray-800 text-center mb-4">Logga in</h2>
    <!-- Login Form -->
    <form (ngSubmit)="login()" class="space-y-4">
      <!-- Username Input Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Användarnamn</label>
        <input id="username"
               type="text"
               [(ngModel)]="username" <!-- Two-way data binding for username -->
        name="username"
        required <!-- Makes the field mandatory -->
        class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <!-- Password Input Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Lösenord</label>
        <input id="password"
               type="password"
               [(ngModel)]="password" <!-- Two-way data binding for password -->
        name="password"
        required <!-- Makes the field mandatory -->
        class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 transition duration-200">
        Logga in
      </button>
    </form>
    <!-- Error Message if login fails -->
    <div *ngIf="errorMessage" class="text-red-600 text-sm font-medium mt-4 text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
